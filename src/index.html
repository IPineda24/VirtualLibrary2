<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-2xl">Virtual Library</h1>
        <div class="mt-4">
            <input type="text" id="searchInput" placeholder="Search by title or author" class="p-2 rounded-lg">
            <button id="searchButton" class="bg-blue-700 text-white px-4 py-2 rounded-lg ml-2">Search</button>
        </div>
    </header>
    <main class="p-4">
        <h2 class="text-2xl mb-4">Book List</h2>
        <ul id="bookList" class="list-disc pl-4">

            <input id="title" placeholder="titulo" type="text">
            <input id="author" placeholder="author" type="text">
            <button onclick="getData()" >agregar</button>

            
            <!-- Book items will be added here dynamically -->
        </ul>


        <div id="list">

        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
